name: Build and Release

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:

jobs:
  build:
    runs-on: windows-latest
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Setup MSBuild
      uses: microsoft/setup-msbuild@v2
    
    - name: Build Solution
      run: |
        echo "Build the solution"
        msbuild TouchFreeze.sln /p:Configuration=Release /p:Platform=Win32 /verbosity:minimal
        echo "Find msi file full path in powershell and output"
        powershell -Command "Get-ChildItem -Path 'Executable\bin' -Filter '*.msi' -Recurse | Select-Object -ExpandProperty FullName"
        echo "show pwd"
        powershell -Command "Get-Location"
        echo "zip exe, dll, license.txt"
        powershell -Command "Compress-Archive -Path 'Executable\bin\*.exe', 'Executable\bin\*.dll', 'License.txt' -DestinationPath 'TouchFreeze.zip'"
        echo done
    
    - name: Create Release
      uses: softprops/action-gh-release@v2
      if: startsWith(github.ref, 'refs/tags/')
      with:
        files: |
          Executable/bin/**/*.msi
          TouchFreeze.zip
        generate_release_notes: true
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
